<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Mostrar carros
	</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Concessionaria</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/cadastro">Cadastrar carro</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/listarcarros">Listar carros</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<div class="mb-5 mt-5 text-center">
		 <h1>Cadastro</h1>
	</div>
	
	<div class="card">
		<div class="card-header text-center">
			<h2>Cadastrar novo carro</h2>
		</div>
		 <form method="post">
			  <div class="card-body">
			  <div class="form-group">
			    <label for="modelo">Modelo</label>
			    <input type="text" class="form-control" name="modelo" placeholder="Informe o modelo do carro">
			  </div>
			  
			  <div class="form-group">
			    <label for="cor">Cor</label>
			    <input type="text" class="form-control" name="cor" placeholder="Informe a cor do carro">
			  </div>
			  
			  <div class="form-group">
			    <label for="ano">Ano</label>
			    <input type="text" class="form-control" name="ano" placeholder="Informe o ano do carro">
			  </div>
			  <div class="text-center">
			  		<a type="button" href="/" class="btn btn-secondary">Voltar</a>
			  		<button type="submit" class="btn btn-primary">Salvar</button>
			  </div>
		   </div>
		 </form>
	</div>
</div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
