<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Mostrar carros
	</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Concessionaria</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/cadastro">Cadastrar carro</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/listarcarros">Listar carros</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container text-center">
	<div class="mb-5 mt-5">
		 <h1>Lista de carros</h1>
	</div>
	 
	<table class="table">
		<tr>
			<th>Id</th>
			<th>Modelo</th>
			<th>Ano</th>
			<th>Cor</th>
			<th>Ações</th>
		</tr>
		<tr th:each="carro: ${carros}">
			<td><span th:text="${carro.cod}" ></span></td>
			<td><span th:text="${carro.modelo}" ></span></td>
			<td><span th:text="${carro.ano}" ></span></td>
			<td><span th:text="${carro.cor}" ></span></td>
			<td>
		     <a th:href="${(#mvc.url('CG#deletarCarro').arg(0,carro.cod)).build()}" class="btn btn-danger">Excluir</a>
		     <a th:href="@{/editarCarro/{cod} (cod=${carro.cod})}" class="btn btn-primary">Editar</a>
			</td>
		</tr>
	</table>

</div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
